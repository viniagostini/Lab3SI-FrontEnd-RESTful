<md-list ng-cloak id="taskList-md-list">
    <md-divider></md-divider>
    <md-list-item class="md-2-line" ng-repeat="task in taskList.tasks" ng-click="setTaskState(task)">
        <md-divider></md-divider>
        <md-checkbox ng-model="task.done" ng-disabled="true"></md-checkbox>
        <div class="md-list-item-text" layout="column" style="width: 150px; text-align: left" layout="column" layout-align="start center ">
            <div>
                <h3 id="" style="width: 150px" class=md-list-item-text">{{ task.title }}</h3>
            </div>
            <div>
                <h6 class="md-list-item-text">{{task.priority}}</h6>
            </div>
        </div>

        <div class="md-list-item-text" layout="column" style="width: 50px" layout="column" layout-align="center center">
            <div class="color-box" md-colors="{background: '{{task.category.color}}'}"></div>
            <h4 style="font-weight: bold">{{task.category.name}}</h4>
        </div>
        <div class="md-secondary-container">
            <span class="md-list-item-text">{{ task.createdAt | date: 'dd/MM/yyyy' }}</span>
            <md-icon class="md-secondary" ng-click="" aria-label="Chat" >edit</md-icon>
            <md-icon class="md-secondary md-hue-3"   ng-click="">delete</md-icon>
        </div>
    </md-list-item>
</md-list>


<div ng-init="init()" id="taskList-component">
    <md-card>
        <md-card-title>
            <md-card-title-text layout-align="end center">
                <span class="md-headline">{{taskList.title}}</span>
            </md-card-title-text>
        </md-card-title>
        <md-card-content>
            <div id="tasks-md-list">
                <!-- aqui -->
                <table>
                    <thead>
                    <tr>
                        <th>Title</th>
                        <th>Created At</th>
                        <th>Done</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tr ng-repeat="task in taskList.tasks" style="background-color: #00b3ee">
                        <td>{{task.title}}</td>
                        <td>{{task.createdAt | date: 'dd/MM/yyyy'}}</td>
                        <td><input type="checkbox" ng-model="task.done" /></td>
                        <td> <button type="button" class="btn btn-danger" ng-click="deleteTask(tasks, task.id)">Delete task</button> </td>

                    </tr>

                </table>


                <md-button class="md-raised md-primary" ng-click="createTask($event)">Create task</md-button>
            </div>
        </md-card-content>
        <md-card-actions layout="row" layout-align="end center">
        </md-card-actions>
    </md-card>

    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>

</div>
